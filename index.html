<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Menu</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="container">
        <br>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="dayOfWeek">Select a day:</label>
                            <select class="form-control" id="dayOfWeek">
                              <option value="monday">Monday</option>
                              <option value="tuesday">Tuesday</option>
                              <option value="wednesday">Wednesday</option>
                              <option value="thursday">Thursday</option>
                              <option value="friday">Friday</option>
                              <option value="saturday">Saturday</option>
                              <option value="sunday">Sunday</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn-group col-sm">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                          Meal Type
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Breakfast</a></li>
                          <li><a class="dropdown-item" href="#">Lunch</a></li>
                          <li><a class="dropdown-item" href="#">Dinner</a></li>
                          <li><a class="dropdown-item" href="#">Snack</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-meal">New Meal</label>
                            <input type="text" class="form-control" id="new-meal" placeholder="Meal">
                        </div>
                    </div>
                </div>
                <div>
                    <button id="add" class="btn btn-primary from-control">Create</button>
                </div>
            </div>
        </div>
    
        <table id="list" class="table table-dark table-striped">
            <tr>
                <th>Task</th>
                <th>Date Created</th>
                <th>Start Date</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </table>


    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>

</body>
</html>
