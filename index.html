<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Menu</title>
    <!--Stylesheets-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="container font-monospace bg-info-subtle">
        <br>
    <h1>Weekly Menu</h1>
    <h2>Add your meals below:</h2>
        <div class="card bg-info p-2 bg-opacity-10">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="dayOfWeek">Select a day:</label>
                            <select class="form-control" id="dayOfWeek">
                                <option value="Select">Select</option>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mealType">Select a meal:</label>
                        <select class="form-control" id="mealType">
                            <option value="Select">Select</option>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                            <option value="Snack">Snack</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-entree">Name of Entree</label>
                            <input type="text" class="form-control" id="new-entree" placeholder="You're not you when you're hungry.">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-sides">Name of Sides</label>
                            <input type="text" class="form-control" id="new-sides" placeholder="Leave the gun, take the cannoli.">
                        </div>
                    </div>
                </div>
                <div>
                    <button id="add" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>


<div class="font-monospace">
<h2>Your Weekly Menu:</h2> 
<table id="tables-container" class="table table-striped">
    <tr>
        <th>Day</th>
        <th>Type</th>
        <th>Entree</th>
        <th>Side(s)</th>
        <th>Actions</th>
    </tr>
</table>
</div>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index2.js"></script>

</body>
</html>
